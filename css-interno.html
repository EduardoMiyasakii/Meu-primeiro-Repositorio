<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        .card{
            width:500px;border: 5px 
            solid black;
            background-color: bisque;
        }
        .texto{
            font-family: monospace;
        }
       .titulo {
            font-size: 30px   
        }
        .paragrafo{
            font-size: 18px;
        }
        .imagem {
            width: 100px;
            height: 100px;
        }
        .color {
            color: red;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="imagem">
            <img src="https://cdn-icons-png.flaticon.com/512/706/706830.png" alt="" class="imagem">
        </div>
        <div>
            <h1 class="texto titulo">Meu nome é <span class="color" style="background-color: black;">Adriana</span></h1>
            <p class="texto paragrafo">Mensagem:<span class="color"> A vida não é um morango! </span>e tá tudo bem!</p>
        </div>
    </div>
</body>

</html>
